name: Setup Bun
on:
  push:
    paths:
      - 'backend/**'
    branches:
      - main
      - development
  pull_request:
    paths:
      - 'backend/**'
    branches:
      - main
      - development
  workflow_dispatch:
jobs:
  setup-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: ls -la
      - run: cd backend && ls -la
      # run any `bun` or `bunx` command
      - run: cd backend && ls -la && bun install
      - run: cd backend && ls -la && bun run test:coverage
